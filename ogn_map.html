<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">   
    <title>OGN Receiver Output</title> 
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

    
    <script type="text/javascript">
      var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(52.5, -1.89),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
          
        };
        map = new google.maps.Map(document.getElementById("map"),
            mapOptions);
      }
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    
  </head>

  <body onload="initialize()">
    <div id="map" style="width:100%; height:100%"></div>

    <script type="text/javascript">
      $(document).ready(function() {
        $.getJSON("ogn_json", function(json1) {
          $.each(json1, function(key, data) { 
            var latLng = new google.maps.LatLng(data.lat, data.lng); 
            // Creating a marker and putting it on the map
            var image = 'icon.png';
            var marker = new google.maps.Marker({
                position: latLng,
                title: (data.icao),
                icon: image
            });
            setTimeout(function (){marker.setMap(map);}, 1000);
          });
        });
      });
    </script>

    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBEj3Dxrq3Y0FuTdMoFhnSBxQRXDsuRcoM&sensor=true">
    </script>
  </body>
</html>
